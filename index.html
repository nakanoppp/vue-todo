<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
  <meta charset="UTF-8">
  <title>what Do today?</title>
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
  <!--[if lte IE 8]>
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-old-ie-min.css">
  <![endif]-->
  <!--[if gt IE 8]><!-->
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
  <!--<![endif]-->
  <link rel="stylesheet" href="./css.css">
  <script src="./vue.js"></script>
  <script src="./app.js"></script>
</head>
<body>
  <div class="pure-g" id="vue">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
      <div class="header">
        <h1>what Do today ?</h1>
        <ul class="nav-list">
          <li class="nav-item">
            <a class="pure-button" @click="toClipboard()">To clipboard</a>
          </li>
          <li class="nav-item">
            <a class="pure-button" @click="clearAll()">New Day</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
      <div class="pure-u-22-24 form">
        <form class="pure-form" v-on:submit.prevent="create">
          <fieldset>
            <div id="input">
              <input type="text" name="todo" id="todo" class="pure-input-1" 
              placeholder="input ToDo" v-model="newItemName" autocomplete="off">
            </div>
            <button type="submit" class="pure-button button-secondary">create</button>
          </fieldset>
        </form>
      </div>

      <div class="pure-g">
        <div class="plan-list pure-u-1 pure-u-md-1-2">
          <button class="pure-button label-button" disabled>予定</button>
            <todo-item v-bind:item="item" v-for="item in planList" v-bind:key="item.id"></todo-item>
        </div>

        <div class="done-list pure-u-1 pure-u-md-1-2">
          <button class="pure-button label-button" disabled>完了</button>
          <todo-item v-bind:item="item" v-for="item in doneList" v-bind:key="item.id"></todo-item>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
